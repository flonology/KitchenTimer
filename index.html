<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Kitchen Timer</title>
    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="shortcut icon" href="favicon-201502021650.ico">
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/kitchentimer.js"></script>
</head>
<body>
    <div class="content">
        <h1>Kitchen Timer</h1>

        <div class="display">
            <span id="minutes-remaining">0</span>:<span id="seconds-remaining">00</span>
        </div>

        <form class="pure-form" id="timer-submit-form">
            <input type="number" value="3" id="number-input" class="number-input">
            <label for="number-input" hidden="hidden"></label>
            <button type="submit" class="pure-button pure-button-primary">GO</button>
        </form>

        <audio id="timer-sound" hidden="hidden">
            <source src="mp3/pin.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script type="text/javascript">
        var timer = kitchenTimer();
        var timerView = kitchenTimerView();
        var timerViewModel = kitchenTimerViewModel(timerView, timer);
        timerViewModel.enableFormSubmit();
    </script>
</body>
</html>
